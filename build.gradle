group 'st.bleeker.chocolate'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'


}

minecraft {

    mcVersionID = 'latest'
    mcVersionType = 'snapshot'

}

